<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="css/bootstrap.min.css">-->
    <link rel="stylesheet" href="css/custom.css">
   

    <title>OnePA</title>
  </head>
  <body>
    <header class="container-fluid d-flex flex-column">
    <div class="row align-items-center">
      <div class="col-2">
        <a href="#" class="navbar-brand"><img src="img/logo.svg" class="w-75"></a>
      </div>
      
      <form class="form-inline col"> 
        <input type="text" class="form-control w-75" placeholder="Search a course, event, interest group or facilities">
        <button class="btn btn-pa-solid"><i class="fas fa-search fa-lg"></i></button>
      </form>
      <div class="col-4 d-flex justify-content-end">

        <span class="mr-4"><img src="img/header_icon_login.svg" class="mr-2" style="width: 20%"><small>Log In | Sign Up</small></span>
        <span class="mr-4"><img src="img/header_icon_cart.svg" class="mr-2"  style="width: 45%"><small>Cart</small></span>
        <span><img src="img/header_icon_loc.svg" class="mr-2"  style="width: 30%"><small>Bishan</small></span>
      </div>

    </div><!-- row -->
    </header>
    <main role="main">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 mb-5">
                    <nav aria-label="breadcrumb">
                      <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item"><a href="#">Facilities</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Search Results</li>
                          <li class="breadcrumb-item active" aria-current="page">Checkout</li>
                      </ol>
                    </nav>
                    <h1 class="display-4 pb-4">Checkout</h1>
                    <h3>Check your cart details</h3>
                    
                </div>
            </div><!-- row -->
            <div class="row">
                <div class="col-lg-11 py-5">
                  <div class=" d-flex justify-content-center">  
                    <ul class="nav nav-pills">
                      <li class="nav-item mr-5">
                        <a class="nav-link active rounded-circle"  href="#home">1</a>
                      </li>
                      <li class="nav-item mx-5">
                        <a class="nav-link border border-secondary rounded-circle" href="#menu1">2</a>
                      </li>
                      <li class="nav-item mx-5">
                        <a class="nav-link border border-secondary rounded-circle"  href="#menu2">3</a>
                      </li>
                      <li class="nav-item ml-5">
                          <a class="nav-link border border-secondary rounded-circle"  href="#menu2">4</a>
                      </li>
                    </ul>
                  </div>


                    <!-- Tab panes -->
                    <div class="tab-content">
                      <div class="tab-pane container active" id="home">step 1</div>
                      <div class="tab-pane container fade" id="menu1">step 2</div>
                      <div class="tab-pane container fade" id="menu2">step 3</div>
                    </div>
                    
                    <button class="prevtab btn btn-success">Prev</button>

	                  <button class="nexttab btn btn-success">Next</button>
                </div><!-- col-lg-12 -->
            </div><!-- row -->
        
        </div>  
    </main>

      

            


          


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      
      
      <script>
      function bootstrapTabControl(){
  var i, items = $('.nav-link'), pane = $('.tab-pane');
  // next
  $('.nexttab').on('click', function(){
      for(i = 0; i < items.length; i++){
          if($(items[i]).hasClass('active') == true){
              break;
          }
      }
      if(i < items.length - 1){
          // for tab
          $(items[i]).removeClass('active');
          $(items[i+1]).addClass('active');
          // for pane
          $(pane[i]).removeClass('show active');
          $(pane[i+1]).addClass('show active');
      }

  });
  // Prev
  $('.prevtab').on('click', function(){
      for(i = 0; i < items.length; i++){
          if($(items[i]).hasClass('active') == true){
              break;
          }
      }
      if(i != 0){
          // for tab
          $(items[i]).removeClass('active');
          $(items[i-1]).addClass('active');
          // for pane
          $(pane[i]).removeClass('show active');
          $(pane[i-1]).addClass('show active');
      }
  });
}
bootstrapTabControl();

      </script>


  </body>
</html>
